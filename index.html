<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div id="main_container">
            <div id="quote-box">
                <div class="quote-text">
                    <i class="fa fa-quote-left"> </i><span id="text"></span>
                </div>
                <div class="quote-author">
                    - <span id="author"></span>
                </div>
                <div class="buttons">
                    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a  href="twitter.com/intent/tweet" class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                        <i class="fab fa-tumblr"></i>
                    </a>
                    <button class="button" id="new-quote">New quote</button>
                </div>
            </div>
            <div class="footer"> by <a href="https://codepen.io/ocheezyy/">ocheezyy</a></div>
        </div>
    </div>
</main>
</body>
</html>
